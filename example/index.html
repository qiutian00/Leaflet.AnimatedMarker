<!DOCTYPE html>
<html>

<head>
  <title>Leaflet.PolylineDecorator</title>
  <meta charset="utf-8" />
  <!-- 引入leafletapi -->
  <link rel="stylesheet" href="http://gisarmory.xyz/blog/lib/leaflet/leaflet.css" />
  <script src="http://gisarmory.xyz/blog/lib/leaflet/leaflet.js"></script>

  <script src="../src/AnimatedMarker.js"></script>
  <script src="./leaflet.polylineDecorator.js"></script>

  <style>
    body {
      margin: 0;
    }

    .map {
      position: absolute;
      height: 100%;
      right: 0;
      left: 0;
    }

    .menuBar {
      position: relative;
      text-align: center;
      top: 10px;
      margin: 0 50px;
      padding: 5px;
      border-radius: 3px;
      z-index: 999;
      color: #ffffff;
      background-color: rgba(0, 168, 0, 1);
    }

    .menuBar > input {
      height: auto;
      padding: 7px 12px;
      margin: 0;
      font-size: 2rem;
      line-height: 1.4;
      border-radius: 4px;
    }
  </style>
</head>

<body>
  <div class="map" id="map"></div>
  <div class="menuBar">
    <input type="button" value="开始" onclick="startClick()" />
    <input type="button" value="暂停" onclick="pauseClick()" />
    <input type="button" value="加速" onclick="speetUp()" />
    <input type="button" value="减速" onclick="speetDown()" />
    <input type="button" value="停止" onclick="stopClick()" />
  </div>
</body>

  // 轨迹线
  var routeLine = L.polyline(latlngs, {
    weight: 8
  }).addTo(map);
  // 实时轨迹线
  var realRouteLine = L.polyline([], {
    weight: 8,
    color: '#FF9900'
  }).addTo(map);
  // 轨迹方向箭头
  var decorator = L.polylineDecorator(routeLine, {
    patterns: [{
        repeat: 50,
        symbol: L.Symbol.arrowHead({
            pixelSize: 5,
            headAngle: 75,
            polygon: false,
            pathOptions: {
                stroke: true,
                weight: 2,
                color: '#FFFFFF'
            }
        })
    }]
  }).addTo(map);

  var carIcon = L.icon({
    iconSize: [37, 26],
    iconAnchor: [19, 13],
    iconUrl: './car.png'
  })
  // 动态marker
  var animatedMarker = L.animatedMarker(routeLine.getLatLngs(), {
    speedList: new Array(latlngs.length).fill('0.003'),
    interval: 2, // 默认为100mm
    icon: carIcon,
    playCall: updateRealLine
  }).addTo(map)
  var newLatlngs = [routeLine.getLatLngs()[0]]

  // 绘制已行走轨迹线（橙色那条）
  function updateRealLine(latlng) {
    newLatlngs.push(latlng)
    realRouteLine.setLatLngs(newLatlngs)
  }

  let speetX = 1 // 默认速度倍数
  // 加速
  function speetUp() {
    speetX = speetX * 2
    animatedMarker.setSpeetX(speetX);
  }

  // 减速
  function speetDown() {
    speetX = speetX / 2
    animatedMarker.setSpeetX(speetX);
  }

  // 开始
  function startClick() {
    animatedMarker.start();
  }

  // 暂停
  function pauseClick() {
    animatedMarker.pause();
  }

  // 停止
  function stopClick() {
    newLatlngs = []
    animatedMarker.stop();
  }
